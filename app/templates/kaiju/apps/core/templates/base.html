<!doctype html>
<html class="no-js" lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hello, World!{% endblock title %} | Kaiju</title>
    {% load staticfiles %}
    {% if DEBUG %}
    <link rel="stylesheet" href="{% static "css/app.css" %}">
    <script src="{% static "bower_components/modernizr/modernizr.js" %}"></script>
    {% else %}
    <link rel="stylesheet" href="{% static "css/lib.min.css" %}">
    <link rel="stylesheet" href="{% static "css/app.min.css" %}">
    <script src="{% static "js/mondernizr.min.js" %}"></script>
    {% endif %}
    {% block head %}
    {% endblock head %}
  </head>
  <body>
    {% block content %}
    {% endblock content %}

    {% if DEBUG %}
    <script src="{% static "bower_components/jquery/dist/jquery.js" %}"></script>
    <script src="{% static "bower_components/fastclick/lib/fastclick.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.abide.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.accordion.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.alert.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.clearing.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.dropdown.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.equalizer.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.interchange.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.joyride.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.magellan.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.offcanvas.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.orbit.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.reveal.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.slider.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.tab.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.tooltip.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.topbar.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
    <script src="//localhost:35729/livereload.js"></script>
    {% else %}
    <script src="{% static "js/lib.min.js" %}"></script>
    <script src="{% static "js/foundation.min.js" %}"></script>
    <script src="{% static "js/app.min.js" %}"></script>
    {% endif %}

    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
